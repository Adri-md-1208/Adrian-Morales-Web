{% extends "AdrianMoralesApp/base.html" %}

{% load static %}

{% block content %}

	<link href="{% static 'AdrianMoralesApp/css/blog.css' %}" rel="stylesheet">

	<h1>Blog</h1>

	{% for post in posts %}

			<h3 class="title">{{post.title}}</h3>
			<img  class="image" src="{{post.image.url}}"></img>			
			<p class="content">{{post.content}}</p>

	{% endfor %}

{% endblock %}
