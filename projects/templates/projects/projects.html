{% extends "AdrianMoralesApp/base.html" %}

{% load static %}

{% block content %}

	<link href="{% static 'AdrianMoralesApp/css/projects.css' %}" rel="stylesheet">

	<h1>My projects</h1>

	{% for project in projects %}

			<h3 class="title">{{project.name}}</h3>
			<img  class="image" src="{{project.image.url}}"></img>			
			<p class="description">{{project.description}}</p>

	{% endfor %}

{% endblock %}
